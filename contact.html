    <style>
        body {

            margin: 0;

            border-radius: 10px;

        .contact-form .btn {
            background-color: #00796b;
            color: #fff;

        .contact-form .btn:hover {
            background-color: #004d40;
        }
        .footer {
            background-color: #004d40;
            color: #fff;
            padding: 20px 10%;
            text-align: center;
        }
        .footer a {
            color: #b2dfdb;
            text-decoration: none;
        }

        /* Side Menu */
        .side-menu {
            height: 100%;

            position: fixed;
            z-index: 1000;

            transition: 0.5s;

            text-decoration: none;

            color: white;
            display: block;
            transition: 0.3s;
        }
        .side-menu a:hover {
            color: #f1f1f1;
        }
        .side-menu .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Hamburger Icon */

            font-size: 30px;
            color: #00796b;
            cursor: pointer;
            margin: 20px;
        }

<body>

    <!-- Hamburger Menu -->
    <span class="menu-icon" onclick="openNav()">
        <i class="fas fa-bars"></i>
    </span>

    <!-- Side Menu -->
    <div id="sideMenu" class="side-menu">

        <a href="index.html">Home</a>

    <!-- Contact Header -->
    <div class="contact-header">
        <div class="hero-text"><img src="image\logo.png" alt="HopePaws Logo" class="logo" width="75">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out for support, questions, or feedback.</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <form action="submit_contact.php" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Your Number</label>
                <input type="text" class="form-control" id="number" name="number" placeholder="Enter your number" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
    </div>

        function closeNav() {
            document.getElementById("sideMenu").style.width = "0";
        }
